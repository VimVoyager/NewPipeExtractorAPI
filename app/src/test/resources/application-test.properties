# Test Configuration for Integration Tests
# This file is used when @ActiveProfiles("test") is active

# Logging Configuration - Increased to see what's happening
logging.level.root=INFO
logging.level.org.example.api=DEBUG
logging.level.org.example.api.service=DEBUG
logging.level.org.example.api.controller=DEBUG
logging.level.org.schabi.newpipe=INFO
logging.level.org.springframework.web=DEBUG

# Server Configuration
server.port=0

# CRITICAL: Enable full error details to see what's wrong
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Jackson Configuration
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null

# Test-specific settings
spring.main.banner-mode=off

# Ensure beans are eagerly initialized
spring.main.lazy-initialization=false